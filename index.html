<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-apk</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter City Name" spellcheck="false" />
            <button id="search-btn"><img src="images/search.png" alt="Search" /></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon" />

            <h1 class="temp" id="temp">33Â°C</h1>
            <h2 class="city" id="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <div class="humidity">
                        <img src="images/humidity.png" alt="" />
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="images/wind.png" alt="" />
                        <div>
                            <p id="wind-speed">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
